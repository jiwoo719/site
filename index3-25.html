<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>

        // >>>= (부호 없는 우측 시프트) 
        // 숫자를 b비트만큼 오른쪽으로 밀고, 왼쪽 빈 공간을 0으로 채움.
        // 음수도 0으로 채우기 때문에, 부호가 바뀔 수 있음.
        let a = -8;  // 2진수: 11111111 11111111 11111111 11111000
        a >>>= 2;    // 오른쪽으로 2비트 이동 -> 00111111 11111111 11111111 11111110
        console.log(a); // 1073741822

        // &= (비트 AND) 같은 자릿수에서 둘 다 1이면 1, 아니면 0이 돼.
        let a = 5;  // 2진수: 0101
        a &= 3;     // 2진수: 0011
        console.log(a); // 1 (2진수: 0001)

        // |= (비트 OR) 같은 자릿수에서 하나라도 1이면 결과도 1이 돼.
        let a = 5;  // 2진수: 0101
        a |= 3;     // 2진수: 0011
        console.log(a); // 7 (2진수: 0111)

        // ||= (논리 OR)
        // a ||= b는 a = a || b와 같아.
        // a가 **false(거짓)**이면 b를 대입해.
        let a = 0;
        a ||= 10; 
        console.log(a); // 10 (a가 0이라 거짓이므로 10을 대입)

        let b = 5;
        b ||= 10;
        console.log(b); // 5 (b가 참이므로 유지됨)

        // ^= (비트 XOR)
        // a ^= b는 a = a ^ b와 같아.
        // ^는 비트 XOR 연산자로, 같은 자릿수가 다르면 1, 같으면 0이 돼.
        let a = 5;  // 2진수: 0101
        a ^= 3;     // 2진수: 0011
        console.log(a); // 6 (2진수: 0110)

        // &&= (논리 AND)
        // a &&= b는 a = a && b와 같아.
        // a가 **false(거짓)**면 그대로 두고, 참이면 b를 대입해.
        let a = 5;
        a &&= 10; 
        console.log(a); // 10 (a가 참이므로 b 값 대입)

        let b = 0;
        b &&= 10;
        console.log(b); // 0 (b가 거짓이므로 그대로 유지)



    </script>
</body>
</html>
